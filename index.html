<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <!-- bs -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">


        <!-- css -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container-fluid bg-danger">
            <h1 class="text-center text-light">
                Calcola il prezzo del tuo biglietto
            </h1>

            <div class="container bg-light rounded-3">
                
                <form>
    
    
                    <div class="row">
    
                        <div class="col-4">
                            
                            <div class="mb-3">
                                <label for="name" class="form-label">Inserisci nome</label>
                                <input type="text" class="form-control" id="neme" name="name" placeholder= "Inserisci nome">
                            </div>
    
                        </div>

                        <div class="col-4">
                            <div class="mb-3">
                                <label for="userdistance" class="form-label">Distanza da percorrere</label>
                                <input type="number" class="form-control" id="userdistance" name="userdistance" placeholder= "Inserisci distanza">
                            </div>
                        </div>

                        <div class="col-4">

                            <label for="distancekm" class="form-label">Scegli fascia d'età</label>

                            <div class="mb-3">
                                <select id="userage" class="form-select" Default select example>
                                   
                                    <option value="19">25</option>
                                    <option value="17">17</option>
                                    <option value="65">66</option>
                                </select>

                            </div>

                            
                        </div>
    
                    </div>

                    <div class="row mb-3 justify-content-center">

                        <div class="col-2">
                            <button class="btn btn-primary" id="formButton">
                                Calcola
                            </button>

                        </div>
                    </div>

                    <div id="errorage">
    
                    </div>
    
                    <div id="errorkm">
    
                    </div>
                    
                </form>
                

                <div class="row mb-3 justify-content-center">
                    <div class="col-3">
                        <div class="results">
                            Nome
                        </div>

                        <div class="results">

                        </div>
                    </div>

                    <div class="col-3">
                        <div class="results">
                            Età
                        </div>

                        <div class="results">
                            
                        </div>

                    </div>

                    <div class="col-3">
                        
                        <div class="results">
                            Prezzo
                        </div>

                        <div class="results">
                            
                        </div>
                    </div>

                </div>



            </div>


        </div>


        




        <!-- js -->
        <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>
